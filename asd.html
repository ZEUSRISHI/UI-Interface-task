<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Portal | Login</title>
    <link rel="stylesheet" href="asf.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">

            <h1 class="company-name">HRMS Portal</h1>
            <p class="tagline">Human Resource Management System</p>

            <form class="login-form">

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="employee@company.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div class="options">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

            </form>

            <div class="signup-text">
                Don’t have an account?
                <a href="#">Sign Up</a>
            </div>

            <p class="footer-text">© 2026 HRMS Portal. All rights reserved.</p>

        </div>
    </div>

</body>
</html>
